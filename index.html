                    <!-- set up grid layout -->
        
                    <!-- game page name; row #1 -->
                    <div class="row banner">

                                Crystals<span class="trans">s</span> Collector<span class="trans">s</span> Game
                            </strong>
                            <hr>
                        </div>
                    </div>
                    <!-- game page name; row #2 -->
                    <div class="row">
                        <div class="col-sm-3 images">
                            <!-- <img id="blueCrystal" src="assets/images/blue-crystal.jpg" alt="blue-crystal"> -->
                            <button id="blueCrystal" type="button" class="btn btn-danger crystal" style="background-image: url(assets/images/blue-crystal.jpg);"></button>
                        </div>
                        <div class="col-sm-3 images">
                            <!-- <img id="yellowCrystal" src="assets/images/yellow-crystal.jpg" alt="yellow-crystal"> -->
                            <button id="yellowCrystal" type="button" class="btn btn-danger crystal" style="background-image: url(assets/images/yellow-crystal.jpg);"></button>
                        </div>
                        <div class="col-sm-3 images">
                            <!-- <img id="purpleCrystal" src="assets/images/purple-crystal.jpg" alt="purple-crystal"> -->

                        </div>
                        <div class="col-sm-3 images">
                            <!-- <img id="redCrystal" src="assets/images/red-crystal.jpg" alt="red-crystal"> -->
                            <button id="redCrystal" type="button" class="btn btn-danger crystal" style="background-image: url(assets/images/red-crystal.jpg);"></button>
                        </div>
                    </div>
                    <!-- row #3 -->
                    <div class="row white-text">
                        <!-- brief instruction description -->
                        <div class="col-4 stats">
                            <br>
                            <button id="startButton" type="button" class="btn btn-success btn-lg">Press to Play</button>
                            <p><span id="message"></span></p>
                            <br>
                            <h1>Instructions</h1>
                        </div>
                        <!-- area for blanks -->
                        <div class="col-4 array">
                            <br>
                            <h1>Target Number: <span id="target"></span></h1>
                            <br>
                            <h1>Your Current Total: <span id="score"></span></h1>
                        </div>
                        <!-- headings related to guesses -->
                        <div class="col-4 guesses">
                            <br>
                            <h1>Wins: <span id="winCount"></span></h1>
                            <br>
                            <h1>Losses: <span id="lossCount"></span></h1>
                        </div>
                    </div>
